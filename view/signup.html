<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="bg-gray-200 min-h-screen flex justify-center items-center animate__animated animate__fadeIn">
        <div
            class="p-8 w-5/12 bg-white rounded-xl flex items-center flex-col  gap-8 animate__animated animate__pulse">
            <div class="flex items-center gap-2">
                <i class="ri-contrast-2-fill text-5xl text-violet-700"></i>
                <h1 class="text-3xl font-semibold ">Filemoon</h1>
            </div>

            <form action="" class="w-full space-y-6 ">

                <div class="space-y-1 ">
                    <label class="text-gray-500 text-[17px]block">Fullname</label>
                    <input class="p-3 rounded border border-gray-300 w-full" placeholder="Er Aditya" required type="text"
                        name="Fullname">
                </div>


                <div class="space-y-1 ">
                    <label class="text-gray-500 text-[17px]block">Mobile</label>
                    <input class="p-3 rounded border border-gray-300 w-full" placeholder="9371145972" required type="number"
                        name="Mobile">
                </div>



                <div class="space-y-1 ">
                    <label class="text-gray-500 text-[17px]block">Email</label>
                    <input class="p-3 rounded border border-gray-300 w-full" placeholder="Email" required type="email"
                        name="email">
                </div>


                <div class="space-y-1 ">
                    <label class="text-gray-500 text-[17px]block">Password</label>
                    <input class="p-3 rounded border border-gray-300 w-full" placeholder="********" required
                        type="password" name="password">
                </div>



                <button class="p-3 rounded bg-violet-500 w-full text-white hover:bg-violet-600 font-medium"
                    type="submit">Sign Up</button>
            </form>

            <div class="flex items-center gap-2">
                <p class="text-gray-500">Already have an account ?</p>
                <a href="/s" class="text-green-500 font-medium">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
